<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <h6>Try to hover over the parent, child and both siblings</h6>
        <h6>The parent knows what happens with the child</h6>
        <div class="parent1">
            parent
            <div class="child">child</div>
        </div>
        <h6>the sibling doesn't know what happens with the other sibling</h6>
        <div class="parent2">
            <div class="sibling1">sibling1</div>
            <div class="sibling2">sibling2</div>
        </div>
        <h6>the reason for that is event propagation</h6>
    </body>
</html>
